<div *ngIf="countries.length === 0; else table" class="alert alert-warning tect-center">
    No hay paises que mostrar
</div>
<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>País</th>
                <th>Capital</th>
                <th>Población</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td> {{i + 1}}</td>
                <td>
                    <img [src]="country.flags.svg" alt="Bandera de {{country.name.official}}" style="width: 50px; border: 10px;">
                </td>
                <td>{{country.name.common}}</td>
                <td>{{country.capital}}</td>
                <td>{{country.population | number}}</td>
                <td>
                    <a [routerLink]="[ '/countries/by', country.cca2]"> Ver más</a>
                </td>
            </tr>
        </tbody>
    </table>

</ng-template>
